<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="css/styledz.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DZ10</title>	
   
</head>
<body>
   <div class="wrapper">

      <main class="main">

               <img src="img/container/dog.jpg" alt="dog">

            <div class="container__body">
               <div class="container__header">

               </div>

                        <div class="item-container__block">

                           <p class="item-container__text">puppy baths</p>

                     </div>
                  </div>
                  <div class="container__block">

                        </div>
                     </div>
                  </div>

                        <div class="item-container__icon">

                        </div>
                     </div>
                  </div>
                  <div class="container__block">
                     <div class="item-container">
                        <div class="item-container__icon">
                           <img src="img/container/icon/04.svg" alt="icon">
                        </div>
                        <div class="item-container__block">
                           <p class="item-container__title">12k+</p>
                           <p class="item-container__text">meals served</p>
			   <p class="item-container__text">meals served</p>
                        </div>
                     </div>
                  </div>

            </div>

      <footer class="footer"></footer>
